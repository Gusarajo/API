<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      NASA FOTO DEL DIA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-content>
    <ng-container *ngIf="imageData; else loading">
      <ion-card>
        <img [src]="imageData.url" alt="NASA Image of the Day" />
        <ion-card-header>
          <ion-card-title>{{imageData.title}}</ion-card-title>
          <ion-card-subtitle>{{imageData.date}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ng-container>
    <ng-template #loading>
      <ion-spinner name="crescent"></ion-spinner>
    </ng-template>
  </ion-content>
</ion-content>
